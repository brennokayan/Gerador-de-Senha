<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="title">Gerador de senha</h1>
        <p class="subtitle">
          Utilize o nosso gerador online para gerar uma senha forte e segura
        </p>
      </section>
      <section class="box">
        <div class="password">
          <div class="text">
            <input type="text" name="password" id="password" />
          </div>
          <div class="actions">
            <button id="button-copy-password-actions">
              <img src="copy.svg" alt="icon copy" width="42" />
            </button>
            <button id="button-renew-password-actions">
              <img src="renew.svg" alt="icon renew" width="42" />
            </button>
          </div>
        </div>
        <div class="security-indicator">
          <div
            id="security-indicator-bar"
            class="bar"
            style="width: 80%"
          ></div>
        </div>
      </section>
      <section class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
          <div class="password-length">
            <p>Tamanho: <span id="password-length-text">16</span></p>
            <input
              type="range"
              name="password-length"
              id="password-length"
              value="16"
              min="4"
              max="64"
              class="slider"
            />
          </div>
          <div class="config">
            <label class="checkbox-container">
              <span class="text">Maiúsculas</span>
              <input type="checkbox" id="checkbox-uppercase" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Números</span>
              <input type="checkbox" id="checkbox-number" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Símbolos</span>
              <input type="checkbox" id="checkbox-symbol" checked />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
